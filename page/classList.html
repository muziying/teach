<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>课程列表</title>
<link rel="stylesheet" href="./../css/layui.css">
<link rel="stylesheet" href="./../css/page/classList.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">教研后台管理</div>
    <!-- 头部区域） -->
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item">同步教学</li>
      <li class="layui-nav-item">
        <a href="javascript:;">高一数学</a>
        <dl class="layui-nav-child">
          <dd><a href="">高一数学</a></dd>
          <dd><a href="">高一数学</a></dd>
          <dd><a href="">授权管理</a></dd>
        </dl>
      </li>
    </ul>
    <!-- 用户信息 -->
    <ul class="layui-nav layui-layout-right">
      <!-- 退出登录 -->
      <li class="layui-nav-item"><a href="javascri:;" id="logout">退出</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed"><a class="" href="javascript:;">课程列表</a></li>
      </ul>
    </div>
  </div>
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div class="class-list">
        <!-- 课程选择 -->
        <form class="layui-form layui-form-pane1" action="" lay-filter="first">
            <div class="layui-inline">
                 <label class="layui-form-label">学段</label>
                 <div class="layui-input-block" style="width:100px;">
                    <select name="xueduan" lay-verify="required" lay-verType="tips" id="xueduan">
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">学科</label>
                <div class="layui-input-block" style="width:100px;">
                    <select name="xueke" lay-verify="required" lay-verType="tips" id="xueke">
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">版本</label>
                <div class="layui-input-block" style="width:100px;">
                    <select name="version" lay-verify="required" lay-verType="tips" id="version">
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">教材</label>
                <div class="layui-input-block" style="width:100px;">
                    <select name="jiaocai" lay-verify="required" lay-verType="tips" id="jiaocai">
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">班型</label>
                <div class="layui-input-block" style="width:100px;">
                    <select name="banxing" lay-verify="required" lay-verType="tips" id="banxing">
                    </select>
                </div>
            </div>
            <!-- 课程排序 button -->
            <!-- <button class="layui-btn" style="float:right">升序排行</button> -->
        </form>
        <h5 style="margin:10px 0;">找到15个课程</h5>
        <!-- 课程列表 -->
        <table id="class-list"></table>
        <!-- 添加课程button -->
        <a href="./openPage/newClass.html" class="layui-btn">新建教学</a>
    </div>
  </div>
</div>
<script src="./../layui.all.js"></script>
<script src="./../comm.js"></script>
<script src="./../js/classList.js"></script>
</body>
</html>
